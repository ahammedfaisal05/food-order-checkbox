<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Checkbox</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

   <div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow">

                    <h2>Please check your food order</h2>

                        <br>

                        <label for="">

                            Kacchi - 100 Tk
                        </label>
                        <br>

                        <label for="">
                            <input type="checkbox" value="Tehari" name="food" id="" price="80">
                            Tehari - 80 Tk
                        </label>
                        <br>

                        <label for="">
                            <input type="checkbox" value="Khichuri" name="food" id="" price="60">
                            Khichuri - 60 Tk
                        </label>
                        <br>

                        <label for="">
                            <input type="checkbox" value="Morog Polau" name="food" id="" price="120">
                            Morog Polau - 120
                        </label>
                        <br>

                        <label for="">
                            <input type="checkbox" value="Lacchi" name="food" id="" price="40">
                            Lacchi - 40 Tk
                        </label>
                        <br>

                        <label for="">
                            <input type="checkbox" value="Cold drinks" name="food" id="" price="50">
                            Cold drinks - 50 Tk
                        </label>
                        <br> 
                    </div>
                    <hr>
                    <h3></h3>
                </div>
            </div>
        </div>
    </div>
   </div>

    <script src="./assets/js/bootstrap.bundle.min.js"></script>

    <script src="./assets/js/app.js"></script>
</body>
</html>
